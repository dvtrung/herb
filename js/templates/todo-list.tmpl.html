<md-dialog aria-label="Mango (Fruit)" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>TODO List</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="assets/icons/ic_close_black_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-list flex>
                    <md-list-item class="md-2-line" ng-repeat="todo in todos" ng-click="comment.selectComment(todo)">
                        <div class="md-list-item-text" layout="column">
                            <h3>{{ todo.section.title }}</h3>
                            <p>{{ todo.match[1] }}</p>
                        </div>
                    </md-list-item>
                </md-list>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
