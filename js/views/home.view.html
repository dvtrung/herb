<script type="text/ng-template" id="partials/menu-link.tpl.html">
    <md-button ng-class="{ '{{section.icon}}' : true, 'active': isSelected() }" ng-click="selectPage(section)">
        {{section.title}}
    </md-button>
</script>

<script type="text/ng-template" id="partials/menu-toggle.tpl.html">
    <md-button class="md-button-toggle" ng-click="toggleSection()" aria-controls="docs-menu-{{section.title | nospace}}" flex layout="row" aria-expanded="{{section.is_expanded}}">
        {{section.title}}
        <span aria-hidden="true" class="pull-right fa fa-chevron-down md-toggle-icon" ng-class="{ 'toggled' : section.is_expanded }"></span>
    </md-button>
    <ul ng-show="section.is_expanded" id="docs-menu-{{section.title | nospace}}" class="menu-toggle-list">
        <li ng-repeat="page in section.pages">
            <menu-link section="page"></menu-link>
        </li>
    </ul>
</script>

<div layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" flex="20">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                    <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-button>
                <h2>
                    <span>Project</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="More">
                    <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content role="navigation">
            <ul class="side-menu">
                <li ng-repeat="section in menu.sections" class="parent-list-item" ng-class="{'parentActive' : isSectionSelected(section)}">
                    <h2 class="menu-heading" ng-if="section.type === 'heading'" id="heading_{{ section.title | nospace }}">
                        {{section}}
                    </h2>
                    <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
                    <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
                </li>
            </ul>
        </md-content>
    </md-sidenav>
    <md-content flex ng-hide="showMainView">
        <ui-view name="content" layout="column" layout-fill></ui-view>
    </md-content>

    <md-content flex ng-show="showMainView">
        <div style="width: 100%; height: 100%;">
            <textarea style="display: none"></textarea>
        </div>
    </md-content>

    <md-sidenav ng-show="showMainView" class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" flex="20" layout="column">
        <section flex="30" layout="column">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Missing Words</h1>
            </md-toolbar>
            <md-content flex>
                <md-list flex>
                    <md-list-item ng-repeat="cmt in comment.comments.missing_words" ng-click="comment.selectComment(cmt)">
                        <div class="md-list-item-text" layout="column">
                            <p>{{ cmt.content }}</p>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </section>
        <section flex="30" layout="column">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Words That Need Revision</h1>
            </md-toolbar>
            <md-content flex>
                <md-list flex>
                    <md-list-item ng-repeat="cmt in comment.comments.need_correction_words" ng-click="comment.selectComment(cmt)">
                        <div class="md-list-item-text" layout="column">
                            <p>{{ cmt.content }}</p>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </section>
        <section flex="40" layout="column">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">TODO List</h1>
            </md-toolbar>
            <md-content flex>
                <md-list flex>
                    <md-list-item ng-repeat="cmt in comment.comments.todos" ng-click="comment.selectComment(cmt)">
                        <div class="md-list-item-text" layout="column">
                            <p>{{ cmt.content }}</p>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </section>
    </md-sidenav>
</div>
